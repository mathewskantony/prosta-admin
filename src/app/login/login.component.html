<md-card>
  <md-card-header>
    <md-card-title >
      <b>Sign in</b>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <form>
      <md-input-container style="width: 100%;">
        <input mdInput placeholder="User name" name="username" [(ngModel)]="model.username" required autocomplete="off"/>
      </md-input-container>
      <br/>
      <md-input-container style="width: 100%;">
        <input mdInput placeholder="Password" type="password"  name="password" [(ngModel)]="model.password" required />
      </md-input-container>
      <br/>
      <button md-raised-button color="primary" (click)="login()">Sign in</button>
    </form>
  </md-card-content>
</md-card>
